# yaml-language-server: $schema=https://json.schemastore.org/github-workflow
name: Build and Deploy

on:
  push:
    branches:
      - main
  pull_request:

env:
  CLUSTER: k8s-1-21-3-do-0-sfo2-1631651154202
  CONTAINER_IMAGE: discord-bot
  CONTAINER_REPO: ghcr.io/dragonpaw/discord-bot
  NAMESPACE: ash
jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: true

      # - name: Setup Python
      #   uses: actions/setup-python@v2
      #   with:
      #     python-version: 3.9.5

      - name: Build
        run: |
          export TAG=$(date "+%Y.%m.%d-%H.%M.%S")
          echo "Tag: $TAG"
          echo -n $TAG > .tag
          docker build . -t ${CONTAINER_IMAGE} --build-arg BUILD_TAG="$TAG"

      # - name: Test with pytest
      #   run: docker run ${CONTAINER_IMAGE} pytest

      # - name: Install doctl
      #   uses: digitalocean/action-doctl@v2
      #   if: github.event_name == 'push'
      #   with:
      #     token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Login to GitHub Container Registry
        if: github.event_name == 'push'
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # - name: Setup various credentials
      #   if: github.event_name == 'push'
      #   run: |
      #     doctl kubernetes cluster kubeconfig save $CLUSTER

      - name: Build & Push
        if: github.event_name == 'push'
        # Because of the TAG, this has to be a single step. Otherwise it
        # won't be the same on the push, as time will have passed.
        run: |
          export TAG=$(cat .tag)

          # Push some containers
          docker tag ${CONTAINER_IMAGE} ${CONTAINER_REPO}/${CONTAINER_IMAGE}:latest
          docker tag ${CONTAINER_IMAGE} ${CONTAINER_REPO}/${CONTAINER_IMAGE}:${TAG}
          docker push ${CONTAINER_REPO}/${CONTAINER_IMAGE}:latest
          docker push ${CONTAINER_REPO}/${CONTAINER_IMAGE}:${TAG}

      - name: Deploy to test
        if: github.event_name == 'push'
        run: |
          kubectl rollout restart --namespace=${NAMESPACE} deploy/$CONTAINER_IMAGE
